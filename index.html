<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How well you really know london?">
    <meta name="keywords" content="London Quiz,quiz,general knowledge questions about london">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>London Quiz</title>
</head>
<body>
    <!---Heading-->
    <div class="heading-div">
        <h1 class="main-heading">HOW WELL DO YOU  REALLY KNOW LONDON?!!</h1>
    </div>
    <!---Main section Page--->
    <div class="main-div">
        <div class="container">
            <h2 id="question">What do you maen by fghtklkklkl?</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="answer1" class="answer">
                    <label for="answer1" id="option1">Options 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer2" class="answer">
                    <label for="answer2" id="option2">Options 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer3" class="answer">
                    <label for="answer3" id="option3">Options 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer4" class="answer">
                    <label for="answer4" id="option4">Options 4</label>
                </li>
            </ul>
            <div class="wrapper">
                <button class="hide" id="submit">SUBMIT</button>
                <button class="hide" id="next">NEXT</button>
            </div>
        </div>
        <!---Game over page-->
        <div id="game-over" class="hide">
            <div class="game-over-content">
                <div class="over-text-cont">
                    <h1 id="game-over-heading">GAME OVER!!!</h1>
                    <h2 id="total-score"></h2>
                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </div> 
    </div>
<script src="assets/js/script.js"></script>
<script src="https://kit.fontawesome.com/36b1c054b4.js" crossorigin="anonymous"></script>
</body>
</html>
